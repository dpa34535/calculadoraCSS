<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Música para todos - Spotify</title>

    <script src="https://kit.fontawesome.com/f86165da99.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--Css-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">
        <div id="calculadora">
            <div class="tela">
                <input id="resultado" type="text" placeholder="0" disabled>
            </div>
            <div class="parte-baixo">
                <div class="botoes">
                    <button onclick="calcular('acao','/')" class="sinais">/</button>
                    <button onclick="calcular('acao','*')"><i class="fas fa-asterisk"></i></button>
                    <button onclick="calcular('acao','-')" class="sinais">-</button>
                    <button onclick="calcular('acao','+')" class="sinais">+</button>
                    <button onclick="calcular('valor',7)">7</button>
                    <button onclick="calcular('valor',8)">8</button>
                    <button onclick="calcular('valor',9)">9</button>
                    <button onclick="calcular('acao','.')" class="sinais">.</button>
                    <button onclick="calcular('valor',4)">4</button>
                    <button onclick="calcular('valor',5)">5</button>
                    <button onclick="calcular('valor',6)">6</button>
                    <button onclick="calcular('valor',1)">1</button>
                    <button onclick="calcular('valor',2)">2</button>
                    <button onclick="calcular('valor',3)">3</button>
                    <button onclick="calcular('valor',0)" id="zero">0</button>
                    <button onclick="calcular('acao','c')" id="">C</button>
                    <button onclick="calcular('acao','del')" id="del">Del</button>
                    <button onclick="calcular('acao','=')" id="enter">=</button>
    
                </div>
    
            </div>
        </div>
    </div>




    























    <script src="js/calculadora.js"></script>

</body>

</html>
